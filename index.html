<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pick a who?</title>
</head>
<body>
    <!-- 
    The objective of this game is to pick a rock, paper or scessor in an attempt
    to beat the rock, paper or scissor that the computer picks.
    Game roles 
    1. Rock beats scessors
    2. Scissors beats paper  
    3. Paper beats rocks
    4. if both player and computer picks the same thing is a draw, no points for each.
    more games here - https://www.youtube.com/channel/UCVeEx96wzFgzhXsy7cBC8hw
    --> 
    <h2>Computer Choice: <span id="computer-choice" color="Blue"></span></h2>
    <h2>Player Choice: <span id="player-pick" ></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>

   <script src="app.js" charset="utf-8"></script>

</body>
</html>
